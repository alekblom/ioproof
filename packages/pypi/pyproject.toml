[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ioproof"
version = "0.3.0"
description = "Ed25519 response signing for AI providers â€” makes IOProof proofs tamper-proof"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Alexiuz AS", email = "hello@alexiuz.com"},
]
dependencies = [
    "cryptography>=41.0.0",
]
keywords = ["ai", "attestation", "proof", "cryptographic", "verification", "ed25519", "signing", "openai", "anthropic", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries",
]

[project.optional-dependencies]
fastapi = ["fastapi>=0.68.0", "starlette>=0.14.0"]
flask = ["flask>=2.0"]
test = ["pytest>=7.0"]

[project.scripts]
ioproof-keygen = "ioproof._keygen:main"

[project.urls]
Homepage = "https://ioproof.com"
Repository = "https://github.com/alekblom/ioproof"
Issues = "https://github.com/alekblom/ioproof/issues"
