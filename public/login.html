<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - IOProof</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="/style.css">
  <style>
    .auth-page { max-width: 400px; margin: 0 auto; padding: 80px 20px; }
    .auth-card { background: #141414; border: 1px solid #222; border-radius: 8px; padding: 32px; }
    .auth-card h2 { margin-bottom: 24px; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; color: #888; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 6px; }
    .form-group input { width: 100%; background: #0a0a0a; border: 1px solid #333; border-radius: 6px; padding: 12px 16px; color: #fff; font-size: 0.9rem; }
    .form-group input:focus { outline: none; border-color: #1a73e8; }
    .auth-btn { width: 100%; margin-top: 8px; }
    .auth-error { background: rgba(255,0,0,0.1); border: 1px solid #c0392b; border-radius: 6px; padding: 12px; color: #e74c3c; font-size: 0.85rem; margin-bottom: 16px; display: none; }
    .auth-success { background: rgba(139,195,74,0.1); border: 1px solid #8bc34a; border-radius: 6px; padding: 12px; color: #8bc34a; font-size: 0.85rem; margin-bottom: 16px; display: none; }
    .auth-link { text-align: center; margin-top: 16px; color: #888; font-size: 0.9rem; }
    .auth-link a { color: #1a73e8; text-decoration: none; }
    .auth-link a:hover { text-decoration: underline; }
    .auth-divider { display: flex; align-items: center; margin: 20px 0; color: #555; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.1em; }
    .auth-divider::before, .auth-divider::after { content: ''; flex: 1; border-bottom: 1px solid #333; }
    .auth-divider::before { margin-right: 12px; }
    .auth-divider::after { margin-left: 12px; }
    .sso-btn { width: 100%; padding: 12px 16px; border-radius: 6px; border: 1px solid #333; background: #1a1a1a; color: #fff; font-size: 0.9rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: background 0.2s, border-color 0.2s; }
    .sso-btn:hover { background: #222; border-color: #1a73e8; }
    .sso-btn img { width: 20px; height: 20px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="/" style="color:#fff;text-decoration:none;"><img src="/logo.svg" alt="" width="36" height="36" style="vertical-align:middle;margin-right:0.5rem;">IOProof</a></h1>
    </div>
  </header>

  <div class="auth-page">
    <div class="auth-card">
      <h2>Sign In</h2>
      <div class="auth-error" id="error"></div>
      <div class="auth-success" id="success"></div>
      <form id="login-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="auth-btn">Sign In</button>
      </form>
      <div class="auth-divider">or</div>
      <a href="https://alexiuz.com/login?return_to=https%3A%2F%2Fioproof.com%2Fauth%2Fsso%2Fcallback" class="sso-btn">
        Sign In with Alexiuz
      </a>
      <div class="auth-link">
        Don't have an account? <a href="/register">Create one</a> or <a href="https://alexiuz.com/register?return_to=https%3A%2F%2Fioproof.com%2Fauth%2Fsso%2Fcallback">sign up via Alexiuz</a>
      </div>
    </div>
  </div>

  <script>
    // Show activation success if redirected from activate
    const params = new URLSearchParams(location.search);
    if (params.get('activated') === 'true') {
      const el = document.getElementById('success');
      el.textContent = 'Account activated! You can now sign in.';
      el.style.display = 'block';
    }
    if (params.get('error')) {
      const el = document.getElementById('error');
      const msgs = { 'invalid-token': 'SSO token invalid or expired. Please try again.', 'sso-failed': 'SSO login failed. Please try again.' };
      el.textContent = msgs[params.get('error')] || 'Login failed. Please try again.';
      el.style.display = 'block';
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorEl = document.getElementById('error');
      errorEl.style.display = 'none';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const data = await res.json();
        if (res.ok) {
          window.location.href = '/dashboard';
        } else {
          errorEl.textContent = data.error?.message || 'Login failed.';
          errorEl.style.display = 'block';
        }
      } catch {
        errorEl.textContent = 'Network error. Please try again.';
        errorEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
