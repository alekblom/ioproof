<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - IOProof</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="/style.css">
  <style>
    .auth-page { max-width: 400px; margin: 0 auto; padding: 80px 20px; }
    .auth-card { background: #141414; border: 1px solid #222; border-radius: 8px; padding: 32px; }
    .auth-card h2 { margin-bottom: 24px; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; color: #888; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 6px; }
    .form-group input { width: 100%; background: #0a0a0a; border: 1px solid #333; border-radius: 6px; padding: 12px 16px; color: #fff; font-size: 0.9rem; }
    .form-group input:focus { outline: none; border-color: #1a73e8; }
    .form-hint { color: #555; font-size: 0.8rem; margin-top: 4px; }
    .auth-btn { width: 100%; margin-top: 8px; }
    .auth-error { background: rgba(255,0,0,0.1); border: 1px solid #c0392b; border-radius: 6px; padding: 12px; color: #e74c3c; font-size: 0.85rem; margin-bottom: 16px; display: none; }
    .auth-success { background: rgba(139,195,74,0.1); border: 1px solid #8bc34a; border-radius: 6px; padding: 12px; color: #8bc34a; font-size: 0.85rem; margin-bottom: 16px; display: none; }
    .auth-link { text-align: center; margin-top: 16px; color: #888; font-size: 0.9rem; }
    .auth-link a { color: #1a73e8; text-decoration: none; }
    .auth-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="/" style="color:#fff;text-decoration:none;"><img src="/logo.svg" alt="" width="36" height="36" style="vertical-align:middle;margin-right:0.5rem;">IOProof</a></h1>
    </div>
  </header>

  <div class="auth-page">
    <div class="auth-card">
      <h2>Create Account</h2>
      <div class="auth-error" id="error"></div>
      <div class="auth-success" id="success"></div>
      <form id="register-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required minlength="12" autocomplete="new-password">
          <div class="form-hint">Minimum 12 characters</div>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="confirm" required minlength="12" autocomplete="new-password">
        </div>
        <button type="submit" class="auth-btn">Create Account</button>
      </form>
      <div class="auth-link">
        Already have an account? <a href="/login">Sign in</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorEl = document.getElementById('error');
      const successEl = document.getElementById('success');
      errorEl.style.display = 'none';
      successEl.style.display = 'none';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (password !== confirm) {
        errorEl.textContent = 'Passwords do not match.';
        errorEl.style.display = 'block';
        return;
      }

      try {
        const res = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('register-form').style.display = 'none';
          successEl.textContent = data.message;
          successEl.style.display = 'block';
          if (data.message.includes('activated')) {
            setTimeout(() => window.location.href = '/login', 1500);
          }
        } else {
          errorEl.textContent = data.error?.message || 'Registration failed.';
          errorEl.style.display = 'block';
        }
      } catch {
        errorEl.textContent = 'Network error. Please try again.';
        errorEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
